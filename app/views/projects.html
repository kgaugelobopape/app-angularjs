<div class="row" ng-controller="ProjectsCtrl" ng-cloak>
    <div class="col-md-12">
        <h2 class="page-header">Current Projetcs</h2>
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>is Billable</th>
                    <th>is Active</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="project in projects">
                    <td><a href="" ng-click="viewproject(projeck.pk)">{{ project.title }}</a></td>
                    <td>{{ project.description }}</td>
                    <td>{{ project.start_date }}</td>
                    <td>{{ project.end_date }}</td>
                    <td>
                        <span class="badge" ng-if="project.is_billable">
                            <i class="glyphicon glyphicon-ok-circle"></i>
                        </span> 
                        <span class="badge" ng-if="!project.is_billable">
                            <i class="glyphicon glyphicon-remove-circle"></i>
                        </span>
                    </td>
                    <td>
                        <span class="badge" ng-if="project.is_active">
                            <i class="glyphicon glyphicon-ok-circle"></i>
                        </span>
                        <span class="badge" ng-if="!project.is_active">
                            <i class="glyphicon glyphicon-remove-circle"></i>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
