<div class="row" ng-controller="LoginCtrl">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <form class="form-horizontal" name="loginForm" id="login-form" role="form" ng-submit="authenticate()">
                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">Username</label>

                        <div class="col-md-6">
                            <input type="text" class="form-control" name="username" placeholder="Username" ng-model="data.username">

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">Password</label>

                        <div class="col-md-6">
                            <input type="password" class="form-control" placeholder="Password" name="password" ng-model="data.password">

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="submit" class="btn btn-primary">
                                    <i class="glyphicon glyphicon-lock"></i> Login
                                </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
