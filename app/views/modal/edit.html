<div class="modal-header">
    <h3 class="modal-title">Edit Project: {{project.title}}</h3>
</div>

<div class="modal-body">
    <div ng-if="error" class="alert alert-danger" role="alert">
        {{error}}
    </div>
    <div ng-if="success" class="alert alert-success" role="alert">
        <p>Project successfully updated!</p>
    </div>
    <div class="col-sm-12">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" ng-model="project.title" required>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" ng-model="project.description" required>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="start_date">Start Date</label>
            <div class="input-group date">
                <input type="text" class="form-control" id="start_date" ng-model="project.start_date" required>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="end_date">End Date</label>
            <div class="input-group date">
                <input type="text" class="form-control" id="end_date" ng-model="project.end_date">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="is_billable">Is Billable</label>
            <select ng-model="project.is_billable">
                <option ng-value="true" ng-selected="project.is_billable === true">True</option>
                <option ng-value="false" ng-selected="project.is_billable === false">False</option>
            </select>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="is_active">Is Active</label>
                <select ng-model="project.is_active">
                <option ng-value="true" ng-selected="project.is_active === true">True</option>
                <option ng-value="false" ng-selected="project.is_active === false">False</option>
            </select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="pull-right">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" ng-disabled="loading || updating" ng-click="submit()">{{updating ? 'Updating...' : 'Update'}}
        </button>
    </div>
</div>
<script type="text/javascript">
    $(function() {
      $('#start_date').datepicker();
      $('#end_date').datepicker();
    });
  </script>
